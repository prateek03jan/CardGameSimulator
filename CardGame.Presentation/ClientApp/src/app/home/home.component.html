<div class="parent">
  <div class="child col-md-6">
    <form class="form">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Enter card sequence separated by comma</mat-label>
        <input
          type="text"
          matInput
          [formControl]="cardFormControl"
          [errorStateMatcher]="matcher"
          placeholder="2H, 3C, 4T, PT"
          [ngModel]="userData"
          (ngModelChange)="onModelChanged($event)"
        />
        <mat-hint>Enter cards with comma separated value</mat-hint>
        <mat-error *ngIf="cardFormControl.hasError('required')">
          Card sequence is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <section class="error" *ngIf="!isValidationPassed">
        Wrong/No card is entered. Allowed cards are
        <span *ngFor="let c of allowedCardValues"> [{{ c }}] </span>
      </section>
      <section *ngIf="cardFormControl.valid && isValidationPassed">
        <div class="button-row">
          <button mat-flat-button color="primary" (click)="simulate()">
            Simulate
          </button>
        </div>
      </section>
      <section *ngIf="isValidationPassed" class="success col-md-12">
        <div *ngFor="let m of displayCardData" class="playing-card">
          <div class="suite" *ngIf="m.suite === 'S'">
            <div>
              <i class="bi bi-suit-spade-fill"></i>
            </div>
          </div>
          <div class="suite" *ngIf="m.suite === 'C'">
            <div>
              <i class="bi bi-suit-club-fill"></i>
            </div>
          </div>
          <div class="suite" *ngIf="m.suite === 'H'">
            <div>
              <i class="bi bi-suit-heart-fill"></i>
            </div>
          </div>
          <div class="suite" *ngIf="m.suite === 'D'">
            <div>
              <i class="bi bi-suit-diamond-fill"></i>
            </div>
          </div>
          <div class="suite" *ngIf="m.suite === 'T'">
            <div>
              <i class="bi bi-align-top"></i>
            </div>
          </div>
          <div class="card-number">{{ m.number }}</div>
        </div>
      </section>
    </form>
  </div>

  <div class="child col-md-6">
    <section>
      <h1 class="result-header">Play in this order</h1>
    </section>
    <div class="card-container">
      <div *ngFor="let m of cards" class="playing-card">
        <div class="suite" *ngIf="m.suite === 'S'">
          <div>
            <i class="bi bi-suit-spade-fill"></i>
          </div>
        </div>
        <div class="suite" *ngIf="m.suite === 'C'">
          <div>
            <i class="bi bi-suit-club-fill"></i>
          </div>
        </div>
        <div class="suite" *ngIf="m.suite === 'H'">
          <div>
            <i class="bi bi-suit-heart-fill"></i>
          </div>
        </div>
        <div class="suite" *ngIf="m.suite === 'D'">
          <div>
            <i class="bi bi-suit-diamond-fill"></i>
          </div>
        </div>
        <div class="suite" *ngIf="m.suite === 'T'">
          <div>
            <i class="bi bi-align-top"></i>
          </div>
        </div>
        <div class="card-number">{{ m.number }}</div>
      </div>
    </div>
  </div>
</div>
